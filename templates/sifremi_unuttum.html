{% extends "base.html" %}

{% block title %}Şifremi Unuttum{% endblock %}

{% block content %}
<div class="auth-container" style="max-width: 400px; margin: 80px auto; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);">
    <h2 style="color: var(--vurgu-renk); text-align: center; margin-bottom: 20px;">Şifremi Unuttum</h2>
    <p style="text-align: center; color: var(--ikinci-yazi-renk); margin-bottom: 30px;">Hesabınıza ait e-posta adresini girin. Şifrenizi sıfırlamanız için bir link göndereceğiz.</p>
    
    <form method="POST" action="{{ url_for('sifremi_unuttum') }}"> 
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="email" style="display: block; margin-bottom: 8px; font-weight: bold;">E-posta Adresi:</label>
            <input type="email" id="email" name="email" required 
                   style="width: 100%; padding: 12px; background-color: var(--input-bg); color: var(--yazi-renk); border: 1px solid var(--border-renk); border-radius: 6px; box-sizing: border-box;">
        </div>

        <button type="submit" class="cta-button" 
                style="width: 100%; padding: 12px; font-size: 16px; font-weight: bold; border-radius: 6px; cursor: pointer; transition: background-color 0.3s;">
            Link Gönder
        </button>
    </form>
    
    <div style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('giris') }}" style="color: var(--vurgu-renk); text-decoration: none;">Giriş Sayfasına Geri Dön</a>
    </div>
</div>
{% endblock %}
