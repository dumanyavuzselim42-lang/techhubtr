{% extends "base.html" %}

{% block title %}Kullanıcı Girişi{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Giriş Yap</h2>
    <form action="{{ url_for('giris') }}" method="POST"> 
        <div class="input-group">
            <label for="email">E-posta</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="password">Şifre</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="auth-button">Giriş Yap</button>
    </form>
    
    <p style="text-align: center; margin-top: 15px; font-size: 0.9em;">
        <a href="{{ url_for('sifremi_unuttum') }}" style="color: var(--vurgu-renk); text-decoration: none;">
            **Şifremi Unuttum**
        </a>
    </p>

    <div class="social-login">
        <a href="#" class="github-btn">GitHub ile Giriş Yap</a>
    </div>
    
    <a href="{{ url_for('kayit') }}" class="kayit-link">Hesabın yok mu? Kayıt Ol</a>
</div>
{% endblock %}
